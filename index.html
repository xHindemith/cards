<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Card Sprint</title>
    <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
    <!-- We need this line below for responsiveness! -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <div class="container">

      <div class="card-category" style="background-image: url('images/629f1dae21e30a08b00d6cd4_travel-photography-hashtag-p-800.jpeg');">
        <h2>Travel</h2>
      </div>

      <div class="card-product">
          <img src='images/amir-hanna-dbuDVc96wsc-unsplash.jpg'>
        <div class="card-product-info">
          <h2>Buy tickets</h2>
          <p>Find tickets for your dream destination 🌎</p>
        </div>

      </div>
      <div class="card-trip">
        <img src='images/tobias-kordt-2GaBftOdewQ-unsplash.jpg'>
        <div class="card-trip-info">
          <div>
            <h2>Visit Amsterdam</h2>
            <p>Smoke a joint along the canals and take in the views🍃</p>
            </div>
          <h2>$150</h2>
          <img src='https://kitt.lewagon.com/placeholder/users/krokrob' class="card-trip-user avatar-bordered"/>
        </div>
      </div>
    </div>
  </body>
</html>
